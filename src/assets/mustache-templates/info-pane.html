<div class='info-pane--background'>
  <div class='info-pane'>
    <i class='fa fa-times-circle info-pane--close-btn'></i>
    <ul class='info-pane--list'>
      <li class='info-pane--list-item'>
        <h1 class='info-pane--h1'> {{ name }}</h1>
      </li>
      <li class='info-pane--list-item'>
        <h2 class='info-pane--h2'> {{ symbol }}</h2>
      </li>
      <li class='info-pane--list-item'>
        <span class='info-pane--val'> {{ summary }}</span>
      </li>
    </ul>
  </div>
</div>
